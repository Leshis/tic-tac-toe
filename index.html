<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board" class="board">
            <button class="square" id="square-0"></button>
            <button class="square" id="square-1"></button>
            <button class="square" id="square-2"></button>
            <button class="square" id="square-3"></button>
            <button class="square" id="square-4"></button>
            <button class="square" id="square-5"></button>
            <button class="square" id="square-6"></button>
            <button class="square" id="square-7"></button>
            <button class="square" id="square-8"></button>
        </div>

        <button id="reset-button">RESET</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
