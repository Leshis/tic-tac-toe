<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board" class="board">
            <button class="square" id="square-0" data-index="0"></button>
            <button class="square" id="square-1" data-index="1"></button>
            <button class="square" id="square-2" data-index="2"></button>
            <button class="square" id="square-3" data-index="3"></button>
            <button class="square" id="square-4" data-index="4"></button>
            <button class="square" id="square-5" data-index="5"></button>
            <button class="square" id="square-6" data-index="6"></button>
            <button class="square" id="square-7" data-index="7"></button>
            <button class="square" id="square-8" data-index="8"></button>
        </div>
        <h2 class="text" id="text"></h2>
        <div class="reset-container">
            <button class="reset" id="reset-button">RESET</button>
        </div>
    </main>
    <footer>
        <p>&copy; Leon
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
